<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFPGAN - AI Face Restoration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- NEW "Data Glitch" SVG Logo -->
                <svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        .gfpgan-text-2 {
                            font: bold 40px 'Orbitron', sans-serif;
                            fill: #f1f1f1;
                            letter-spacing: 2px;
                            text-anchor: middle;
                        }
                    </style>
                    <text x="50%" y="50%" dy="0.35em" class="gfpgan-text-2">GFPGAN</text>
                    <g stroke="#ff0b55" stroke-width="3" fill="none">
                        <path d="M5,30 l20,0 l5,-5 l15,0" />
                        <path d="M245,30 l-20,0 l-5,5 l-15,0" />
                    </g>
                </svg>
            </div>
            <p class="subtitle">AI Face Restoration Interface</p>
        </header>

        <main>
            <div class="status-bar">
                <div><i class="fa-solid fa-microchip"></i><span>Device: <strong id="gpu-name">...</strong></span></div>
                <div><i class="fa-solid fa-bolt"></i><span>Half Precision: <strong
                            id="half-precision">...</strong></span></div>
                <div><i class="fa-solid fa-code-branch"></i><span>Version: <strong id="app-version">...</strong></span>
                </div>
            </div>

            <div class="card">
                <form id="upload-form">
                    <div class="drop-area" id="file-drop-area">
                        <i class="fa-solid fa-file-arrow-up"></i>
                        <p>Drop images here or <strong>click to browse</strong></p>
                        <small id="uploaded-count"></small>
                    </div>
                    <input type="file" id="file-input" name="files[]" multiple accept="image/*" hidden>

                    <div class="options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="bg-upscale-checkbox" name="bg_upscale" checked>
                            <span class="checkbox-custom"></span>
                            Upscale Background (Slower)
                        </label>
                    </div>

                    <div class="controls">
                        <button type="button" class="btn btn-secondary" onclick="clearHistory()"><i
                                class="fa-solid fa-trash"></i>Clear History</button>
                        <button type="submit" class="btn btn-primary" id="enhance-btn" disabled><i
                                class="fa-solid fa-wand-magic-sparkles"></i>Enhance</button>
                        <button type="button" class="btn btn-secondary" id="download-all-btn" onclick="downloadAll()"
                            disabled><i class="fa-solid fa-file-zipper"></i>Download All</button>
                    </div>
                </form>
            </div>

            <div class="processing-indicator" id="processing-indicator">
                <div class="spinner"></div>
                <p id="processing-text">Enhancing images, please wait...</p>
            </div>

            <div class="results-grid">
                <div class="image-gallery" id="uploaded-images-gallery">
                    <h2><i class="fa-solid fa-images"></i>Uploaded</h2>
                    <div class="gallery-container" id="uploaded-images"></div>
                </div>
                <div class="image-gallery" id="restored-images-gallery">
                    <h2><i class="fa-solid fa-circle-check"></i>Enhanced</h2>
                    <div class="gallery-container" id="restored-images"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/index.js"></script>
</body>

</html>
